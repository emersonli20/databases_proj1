<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
    <h1>Give Item to Pokemon</h1>
    <h2>My Pokemon:</h2>
    <table border="1">
        <tr>
          <th>PokeID</th>
          <th>Name</th>
          <th>PowerLVL</th>
          <th>Held Item</th>
        </tr>
        {% for row in data %}
          <tr>
            <td>{{ row['pokeid'] }}</td>
            <td>{{ row['name'] }}</td>
            <td>{{ row['powerlvl'] }}</td>
            <td>{{ row['Held Item'] }}</td>
          </tr>
        {% endfor %}
    </table>
  </body>
